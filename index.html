<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Coffee-Page</title>
</head>
<body>

    <header class="header" id="header">
        <nav class="nav  container">
                <a href="#" class="nav__logo">
                    <img src="assets/img/logo.png" alt="" class="nav__logo">
                    Cofee.
                </a>
            
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Inicio</a>
                    </li>

                    <li class="nav__item">
                        <a href="#roducts" class="nav__link">Productos</a>
                    </li>

                    <li class="nav__item">
                        <a href="#premium" class="nav__link">Premium</a>
                    </li>

                    <li class="nav__item">
                        <a href="#blog" class="nav__link">Blog</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>


            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt' ></i>
            </div>


        </nav>
    </header>



    <main>
        <section class="home grid" id="home">
            <div class="home__container">
                <div class="home__container container">
                    <h1 class="home__title">
                        Elije tu cafe favorito y disfrutalo <span>.</span>
                    </h1>
                    <p class="home__description">
                        Compra el mejor y delicioso cafe
                    </p>
                    <div class="home__data">
                        <div class="home__data-group">
                            <h2 class="home__data-number">200K</h2>
                            <h3 class="home__data-title">Testimonios</h3>
                            <p class="home__data-description">Testimonios de consumidores que confian en nosotros</p>
                        </div>

                        <div class="home__data-group">
                            <h2 class="home__data-number">340+</h2>
                            <h3 class="home__data-title">Productos exclusivos</h3>
                            <p class="home__data-description">Preparacion exclusiva con ingredientes Premium</p>
                        </div>
                    </div>
                    <a href="#specialty">
                          <img src="assets/img/scroll.png" alt="" class="home__scroll">
                    </a>
                </div>
            </div> 

             <img src="assets/img/home.png " alt="" class="home__img"> 
        </section>
    </main>



    <footer class="footer"></footer>   




    <script src=""></script>



    <script src="js/index.js"></script>

</body>
</html>
